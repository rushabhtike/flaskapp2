{% extends "home_layout.html" %}
{% block content %}
<style>
#intro {
  width: 100%;
  position: relative;
  background: url("{{ url_for('static', filename='intro-bg.png') }}") center bottom no-repeat;
  background-size: cover;
  padding: 200px 0 120px 0;
}

#intro .intro-img {
  width: 50%;
  float: right;
}

#intro .intro-info {
  width: 50%;
  float: left;
}

#intro .intro-info h2 {
  color: #fff;
  margin-bottom: 40px;
  font-size: 48px;
  font-weight: 700;
}

#intro .intro-info h2 span {
  color: #74b5fc;

}

#intro .intro-info .btn-get-started,
#intro .intro-info .btn-services {
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 32px;
  border-radius: 50px;
  transition: 0.5s;
  margin: 0 20px 20px 0;
  color: #fff;
}

#intro .intro-info .btn-get-started {
  background: #007bff;
  border: 2px solid #007bff;
  color: #fff;
}

#intro .intro-info .btn-get-started:hover {
  background: none;
  border-color: #fff;
  color: #fff;
}

#intro .intro-info .btn-services {
  border: 2px solid #fff;
}

#intro .intro-info .btn-services:hover {
  background: #007bff;
  border-color: #007bff;
  color: #fff;
}
</style>
<section id="intro" class="clearfix">
<div class="container">

<div class="intro-img">
  <img src="{{ url_for('static', filename='intro-img.svg') }}" alt="" class="img-fluid">
</div>

<div class="intro-info">
  <h2>We provide<br><span>Quotes</span><br>for your business!</h2>
  <div>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('quotes.new_quote') }}" class="btn-services scrollto">Request Quote</a>
        <a href="{{ url_for('users.history') }}" class="btn-services scrollto">Quote History</a>
    {% else %}
        <a href="/login" class="btn-services scrollto">Get Started</a>
    {%endif%}

  </div>
</div>

</div>
</section><!-- #intro -->

{% endblock content %}
