{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">View Quote</legend>
            <h2>{{ quote.gallons_requested }}</h2>
            <h2>{{ quote.date_requested }}</h2>
            <h2>{{ quote.delivery_address }}</h2>
            <h2>{{ quote.suggested_price }}</h2>
            <h2>{{ quote.total_amount_due }}</h2>
        </fieldset>
    </div>
</article>
{% endblock content %}
